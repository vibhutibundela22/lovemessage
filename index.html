<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flying Heart Love Message</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(45deg, #1a0033, #330066, #660033, #1a0033);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    #backgroundImage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.4;
      z-index: -1;
      filter: blur(1px) brightness(0.7);
      display: none;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    canvas {
      border: none;
    }
    
    #couplePhoto {
      display: none;
    }
    
    #photoImg {
      display: none;
    }
    
    #message {
      position: absolute;
      top: 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      white-space: pre-line;
      padding: 20px;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.9);
      animation: pulse 2s ease-in-out infinite;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.02); }
    }
    
    #startButton {
      position: absolute;
      bottom: 30px;
      padding: 15px 30px;
      font-size: 16px;
      background: linear-gradient(45deg, #ff1744, #e91e63);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(255, 23, 68, 0.4);
      transition: all 0.3s ease;
      z-index: 10;
    }
    
    #startButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 23, 68, 0.6);
    }
  </style>
</head>
<body>
  <div id="backgroundImage"></div>
  
  <div id="couplePhoto">
    <img id="photoImg" src="" alt="Our Love" style="display: none;" />
  </div>
  
  <div id="message">I love you so much. â¤ï¸
You mean the world to me,
and I'm just grateful to have you back in my life.
No matter what, my heart is yours. ğŸ’•</div>
  
  <button id="startButton" onclick="startExperience()">Start Love Experience ğŸ’–</button>
  
  <script>
    let hearts = [];
    let emojiRain = [];
    let synth;
    let started = false;
    let melody = [
      { note: 'C4', duration: '8n' },
      { note: 'E4', duration: '8n' },
      { note: 'G4', duration: '8n' },
      { note: 'C5', duration: '4n' },
      { note: 'G4', duration: '8n' },
      { note: 'E4', duration: '8n' },
      { note: 'C4', duration: '2n' }
    ];
    let melodyIndex = 0;
    
    const loveEmojis = ['â¤ï¸', 'ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’˜', 'ğŸ’', 'ğŸ’', 'ğŸ’Ÿ', 'ğŸŒ¹', 'ğŸ’', 'ğŸ¦‹', 'âœ¨', 'ğŸ’«', 'â­', 'ğŸŒŸ'];
    
    function setup() {
      createCanvas(windowWidth, windowHeight);
      
      // Initialize Tone.js synth
      synth = new Tone.Synth({
        oscillator: {
          type: 'sine'
        },
        envelope: {
          attack: 0.1,
          decay: 0.2,
          sustain: 0.3,
          release: 1
        }
      }).toDestination();
      
      // Create initial hearts
      for (let i = 0; i < 5; i++) {
        hearts.push(createHeart());
      }
      
      // Create emoji rain
      for (let i = 0; i < 15; i++) {
        emojiRain.push(createEmoji());
      }
    }
    
    function createHeart() {
      return {
        x: random(width),
        y: height + 50,
        size: random(20, 60),
        speed: random(1, 3),
        color: {
          r: random(200, 255),
          g: random(0, 100),
          b: random(100, 200)
        },
        pulse: random(TWO_PI),
        pulseSpeed: random(0.02, 0.05)
      };
    }
    
    function createEmoji() {
      return {
        x: random(-50, width + 50),
        y: random(-500, -50),
        emoji: random(loveEmojis),
        speed: random(0.5, 2),
        drift: random(-0.5, 0.5),
        size: random(16, 24)
      };
    }
    
    function draw() {
      // Create starfield background
      background(0, 20);
      
      if (!started) return;
      
      // Draw twinkling stars
      for (let i = 0; i < 100; i++) {
        if (random() < 0.3) {
          fill(255, 255, 255, random(100, 255));
          noStroke();
          circle(random(width), random(height), random(1, 3));
        }
      }
      
      // Draw emoji rain
      for (let i = emojiRain.length - 1; i >= 0; i--) {
        let emoji = emojiRain[i];
        
        fill(255);
        textSize(emoji.size);
        textAlign(CENTER, CENTER);
        text(emoji.emoji, emoji.x, emoji.y);
        
        emoji.y += emoji.speed;
        emoji.x += emoji.drift;
        
        if (emoji.y > height + 50) {
          emojiRain[i] = createEmoji();
        }
      }
      
      // Draw colorful hearts
      for (let i = hearts.length - 1; i >= 0; i--) {
        let heart = hearts[i];
        
        let pulseFactor = 1 + sin(heart.pulse) * 0.2;
        heart.pulse += heart.pulseSpeed;
        
        fill(heart.color.r, heart.color.g, heart.color.b, 200);
        noStroke();
        
        push();
        translate(heart.x, heart.y);
        scale(pulseFactor);
        
        // Draw heart shape
        beginShape();
        let size = heart.size;
        vertex(0, -size * 0.3);
        bezierVertex(-size * 0.75, -size * 1.2, -size * 1.5, size * 0.3, 0, size * 1.2);
        bezierVertex(size * 1.5, size * 0.3, size * 0.75, -size * 1.2, 0, -size * 0.3);
        endShape(CLOSE);
        
        // Add inner glow
        fill(255, 255, 255, 100);
        beginShape();
        vertex(0, -size * 0.2);
        bezierVertex(-size * 0.5, -size * 0.8, -size * 1.0, size * 0.2, 0, size * 0.8);
        bezierVertex(size * 1.0, size * 0.2, size * 0.5, -size * 0.8, 0, -size * 0.2);
        endShape(CLOSE);
        
        pop();
        
        heart.y -= heart.speed;
        
        // Reset heart when it goes off screen
        if (heart.y < -100) {
          hearts[i] = createHeart();
        }
      }
      
      // Add sparkle effects
      for (let i = 0; i < 20; i++) {
        if (random() < 0.1) {
          fill(255, 255, 100, random(100, 255));
          noStroke();
          let sparkleSize = random(2, 6);
          circle(random(width), random(height), sparkleSize);
        }
      }
    }
    
    function startExperience() {
      if (!started) {
        started = true;
        document.getElementById('startButton').style.display = 'none';
        
        // Start Tone.js
        Tone.start().then(() => {
          playMelody();
        });
        
        // Add more hearts when started
        for (let i = 0; i < 10; i++) {
          hearts.push(createHeart());
        }
      }
    }
    
    function playMelody() {
      if (melodyIndex < melody.length) {
        const note = melody[melodyIndex];
        synth.triggerAttackRelease(note.note, note.duration);
        melodyIndex++;
        
        // Schedule next note
        setTimeout(() => {
          playMelody();
        }, Tone.Time(note.duration).toMilliseconds());
      } else {
        // Loop the melody
        melodyIndex = 0;
        setTimeout(() => {
          playMelody();
        }, 2000);
      }
    }
    
    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
    
    // Add click interaction to create more hearts
    function mousePressed() {
      if (started) {
        for (let i = 0; i < 3; i++) {
          let newHeart = createHeart();
          newHeart.x = mouseX + random(-50, 50);
          newHeart.y = mouseY + random(-20, 20);
          hearts.push(newHeart);
        }
        
        // Play a note on click
        if (synth) {
          synth.triggerAttackRelease('C5', '8n');
        }
      }
    }
  </script>
</body>
</html>
